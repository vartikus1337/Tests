<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header></header>
    
    <nav>
        <ul class="site-nav">
            <li><a href="#">Главная</a></li> 
            <li><a href="#">Возможности</a></li>        
            <li><a href="#">Цены</a></li>        
            <li><a href="#">Поддержка</a></li>
            <li class="nav-right"><a href="#">О нас</a></li>
        </ul>
    </nav>

    <main class="flex">
        <div class="column-main title">
            <h1>Правильный путь в работе в команде</h1>
            <p>Тысячи команд по всему миру пользуются 
                услугами компании <b>Тандем</b> для повышения
                эффективности взаимодействия.</p>

        </div>

        <div class="column-sidebar">
            <div class="title">
                <form class="login-form">
                    <h3>Авторизация</h3>
                    <p>
                        <label for="username">Логин:</label>
                        <input id="username" type="text" name="username"> 
                    </p>
                    <p>
                        <label for="password">Пароль:</label>
                        <input id="password" type="text" name="password">
                    </p>
                    <button type="submit">Войти</button>
                </form>
            </div>
            <div class="title centered">
                <small>Тарифные планы от</small>
                <div class="cost">
                    <span class="cost-currency">P</span>
                    <span class="cost-rubles">999</span>        
                    <span class="cost-kopecks">.00</span>        
                </div>
                <a href="#" class="cta-button">Зарегистрироваться</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
