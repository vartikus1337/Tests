<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #F8F8F8;
        }
        header {
            color: #fff;
            background-color: #333333;
            padding: 1em;
            margin-bottom: 1em;
        }
        h1 {
            margin: auto;
            max-width: 400px;
        }
        aside {
            margin-top: -1em;
            padding-top: 1em;
            display: flex;
            flex-direction: column;
            float: left;
            position: sticky;
            top: 0;
        }
        img {
            text-align: center;
        }
        img + img {
            margin-top: 1em;
        }
        .fakeimg {
            background-color: #DEDEDE;
            width: 100px;
            height: 100px;
        }
        main {
            border: 1px solid #DEDEDE;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            background-color: #fff;
            margin: auto;
            max-width: 400px;
            min-height: 2000px;
        }
        p {
            padding: 1em 2em;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Максимум</h1>
    </header>
    <aside>
        <img class="fakeimg" src="" alt="VK">
        <img class="fakeimg" src="" alt="Twitter">
        <img class="fakeimg" src="" alt="Facebook">
    </aside>
    <main>
        <p>
            Максимум притягивает разрыв функции, дальнейшие выкладки оставим студентам в качестве несложной домашней роботы. Матожидание транслирует неопределённый интеграл 
        </p>
    </main>
</body>
</html>
