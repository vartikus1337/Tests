<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-height: 3000px; 
        }
        nav {
            background-color: #B41A83;
            color: #fff;
            top: 0;
            position: sticky;
        }
        ul {
            margin-left: -1em;
            list-style-type: none;
        }
        li {
            padding: .5em 0 .5em 0;
            display: inline-block;
        }
        li + li {
            padding-left: 1em;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Results</li>
            <li>News</li>
            <li>Players</li>
            <li>Table</li>
        </ul>
    </nav>
</body>
</html>
