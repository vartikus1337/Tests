<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F0F0F0;
        }
        h2 {
            font-weight: normal;
            display: inline-block;
        }
        ul {
            list-style: none;
        }
        ul li:first-child {
            margin-left: -2em;
        }
        li {
            display: inline;
            padding-left: 1em;
        }
        h2 + h2 {
            padding-left: .5rem;
        }
        .number {
            text-align: center;
            width: 40px;
            height: 40px;
            border: 1px solid;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><h2 class="number">1</h2><h2>Заказ</h2></li>
            <li><h2 class="number">2</h2><h2>Подтверждение</h2></li>
            <li><h2 class="number">3</h2><h2>Оплата</h2></li>
            <li><h2 class="number">4</h2><h2>Доставка</h2></li>
        </ul>
    </div>
</body>
</html>
