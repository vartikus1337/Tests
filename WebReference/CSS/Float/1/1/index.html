<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        h1 {color: green;}

        .list-elem {
            color: rgb(165,128,57);
            font-size: 1.3em;
        }

        .star {
            color: rgb(164,72,35);
            font-size: 2rem;
        }

        .list {
            width: 50%;
        }

        .nums {
            margin-top: .9em;
            float: right;
            background-color: rgb(214,201,176);
            padding: 0 3px;
            border-radius: 100%;
        }

        .num {
            margin-top: .9em;
            float: right;
            background-color: rgb(214,201,176);
            padding: 0 6px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <h1>Рецепты</h1>
    <div class="list">
        <p class="list-elem"><span class="star">★</span> Салаты <span class="nums">10</span></p>
        <p class="list-elem"><span class="star">★</span> Курица <span class="nums">12</span></p>
        <p class="list-elem"><span class="star">★</span> Рыба <span class="num">8</span></p>
        <p class="list-elem"><span class="star">★</span> Десерт <span class="num">6</span></p>
        <p class="list-elem"><span class="star">★</span> Выпечка <span class="nums">16</span></p>
    </div>
</body>
</html>
